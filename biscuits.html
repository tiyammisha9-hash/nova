<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-img">
        <h1><span id="img-icon fav">‚ù§</span> </h1> 
        <h1><span id="img-icon order">üõí</span></h1>               
        <h2 id="modal-name"></h2>
        <p id="modal-desc"></p>  
        <p id="modal-price"></p>    
    </div>
</div>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalName = document.getElementById("modal-name");
const modalPrice = document.getElementById("modal-price");
const modalDesc = document.getElementById("modal-desc");

document.querySelectorAll(".img-box img").forEach(img => {
    img.onclick = () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalName.textContent = img.dataset.name;
        modalPrice.textContent = img.dataset.price;
        modalDesc.textContent = img.dataset.desc;
    };
});

document.querySelector(".close").onclick = () => modal.style.display = "none";

window.onclick = e => {
    if (e.target === modal) modal.style.display = "none";
};
</script>
